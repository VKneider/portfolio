<div class="category-modal" inert>
    <div class="category-card">
        <div class="category-header">
            <h3>Administrar categorias</h3>
            <p>Selecciona una categoria o crea una nueva.</p>
            <div class="category-tabs" id="category-tabs"></div>
            <div class="category-title-display" id="category-display-name" contenteditable="true"></div>
        </div>
        <div class="category-body">
            <div class="form-group">
                <div class="words-header">
                    <div class="category-section-title">Palabras</div>
                    <div id="add-word-button"></div>
                </div>
                <div class="words-divider"></div>
                <div class="words-input-row"></div>
                <div id="words-list" class="words-list"></div>
            </div>
            <div class="form-feedback" id="category-feedback" aria-live="polite"></div>
        </div>
            <div class="category-actions">
                <div id="category-delete-button"></div>
                <div id="category-close-button"></div>
            </div>
        </div>
</div>
