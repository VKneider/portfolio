<div class="viewer-container">
    <!-- Left Column: Thumbnails List -->
    <div class="thumbnails-column">
        <div class="column-header mobile-hidden">
            <h3>Projects</h3>
        </div>
        <div class="thumbnails-list">
            <!-- Items injected via JS -->
        </div>
        <div class="thumbnails-scroll-hint mobile-only">
             ← Scroll to explore →
        </div>
    </div>

    <!-- Center Column: Preview Stage -->
    <div class="preview-column">
        <div class="preview-container">
            <div class="preview-overlay"></div>
            <img class="preview-image" src="" alt="Project Preview" />
        </div>
    </div>

    <!-- Right Column: Details Panel -->
    <div class="details-column">
        <div class="details-panel">
            <div class="details-header">
                <h2 class="project-title">Select a Project</h2>
                <span class="status-badge"></span>
            </div>
            
            <div class="project-actions"></div>

            <div class="project-description"></div>
            
            <div class="tech-stack-container">
                <h4>Technologies</h4>
                <div class="tech-list"></div>
            </div>
        </div>
    </div>
</div>

<!-- Image Modal -->
<div class="image-modal">
    <div class="close-modal">&times;</div>
    <img class="modal-content" id="expanded-image" alt="Expanded Project View">
</div>
